<script>
    let params = {
        "product_name": "Watch",
        "product_brand": "RedMi",
        "product_price": 2899.12,
        "product_size": "Regular"
    }
    let config = {
        "method": "POST",
        "body": JSON.stringify(params)
    }
    fetch("http://jvideh.pythonanywhere.com/shopping/product_api/products/", config)
        .then((response) => {
            console.log(response)
            return response.json()
        })
        .then((details) => {
            console.log(details)
        })
        .catch((err) => {
            console.log(err)
        })
</script>
