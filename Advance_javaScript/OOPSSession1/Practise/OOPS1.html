<!-- 
OOPS:Object Oriented Programming Structure.
Object:Real world entity. ex:laptop,chair etc
Properties:Shape,Size,Height,Weight,Color,Price,Modelno etc
Behaviour:Chair:rotate,move,sitting.
========
class:
1.It is a blue print of an object.
2.It is a collection of an object.
3.It is a user defined datatype.
4.It is a collection of variables and methods.
=====
Difference between method and functions:
In JavaScript, a function is a reusable block of code that performs a specific task, while a method is a function that is associated with an object and can access and manipulate the object's properties.
=====
Object:Memory
It is an instance(example) of a class.
=======
this: it is a reference to current class object.
-->


<script>
  class Mobile {
        // object variable or instance variable 
        company= ""
        features=""
        price=0.0

        setdata(){
              this.company=prompt("Enter A Company")
              this.features= prompt("Enter Feature Name")
              this.price=parseFloat(prompt("Enter Price"))
        }

        getdata() {
            document.write("<h1>Company : "+this.company+"</h1>")
            document.write("<h1>Feature : "+this.features+"</h1>")
            document.write("<h1>Price : "+this.price+"</h1>")
        }
 }

//  New: it is a keyword is used to allocate memory
 var m1 = new Mobile()

m1.setdata()
m1.getdata()
 

</script>
