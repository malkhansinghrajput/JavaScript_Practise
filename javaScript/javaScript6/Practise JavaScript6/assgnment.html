<!-- 
Q.16 Write a program that accepts a number from user and check given number is prime number or not.
-->
<script>
    var n = parseInt(prompt("Enter a number "))
    var i = 2
  do{
    if( n % i == 0){
        break;
    }
    i++
  }while(i<parseInt(n/2))

  (i>parseInt(n/2))?document.write(`${n} is Prime Number`):(document.write(`${n} is Not Prime Number`))
</script>
