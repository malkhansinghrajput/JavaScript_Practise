/* In a given long string - 
The quick brown
fox jumped over the lazy dog
a. Calculate the number of vowels
 (a,e,i,o,u) */

 var str = "The quick brown fox jumped over the lazy dog"

 var count = 0
 for(const a of str){
     var char = a
  if( char == 'a' || char == "A" || char == "e" || char == "E" || char == "i" || char == "I" || char == "o" || char == "O" || char == "u" || char == "U"){
    document.write("<h3>Vowels : "+char+"</h3>")
       count++;
  }
 }
 document.write("<h2>Number of Vowels : "+count+"</h2><hr>")

//  b. Calculate the number of white spaces

var space = 0
for(const b of str){
  if( b == " "){
    space++;
  }
}
document.write("White Space : "+space+"<hr>")


// c. Generate a new string where 1st letter of each word is in caps. 
  
var result = str.replace(/\b\w/g, char => char.toUpperCase())
document.write("<h1>Result : "+result+"</h1><hr>")
