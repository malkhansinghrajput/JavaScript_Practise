<!-- 
 Temporal Dead Zone :
 (TDZ)  is a period between a varaible's declaration (using let const) and its intialize, where accessing the variable result in a ReferenceError.
The TDZ is a concept introduced in Es6 (ECMAScript 2055) related to variables declared with let const .
When it occurs : The TDZ startd at the beginning 0f a block scope and ends when the variable is initialized .
Why it matters: Trying to access a varaiable is within its TDZ will cause a ReferenceEerror.

-->

<script>
    console.log(myvar)
    console.log("Hello")
    console.log("world")
    let myvar = 10
    console.log(myvar)
</script>
