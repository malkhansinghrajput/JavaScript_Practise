<!-- 
relative operator :- 
<,>,<=,>=,==,===,!=,!== 
-->

<script>
       var r= 2>3
       document.write(`<h1>Result is : ${r}</h1>`)
       r= 2<3
       document.write(`<h1>Result is : ${r}</h1>`)
       r= 2<=3
       document.write(`<h1>Result is : ${r}</h1>`)
       r= 2>=3
       document.write(`<h1>Result is : ${r}</h1>`)
       // not check datatype
       r= 2==4
       document.write(`<h1>Result is : ${r}</h1>`)
       r = 2=="2"
       document.write(`<h1>Result is : ${r}</h1>`)
       r = 2 != 5
       document.write(`<h1>Result is : ${r}</h1>`)    
       // check datatype
       r = 2==="2"
       document.write(`<h1>Result is : ${r}</h1>`)
       r = 2!=="2"
       document.write(`<h1>Result is : ${r}</h1>`)
</script>
