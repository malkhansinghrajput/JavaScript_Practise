<!-- 
Conditional Operator:
Syntax:
               true        false
condition ? statement1 : statement2 
================
nested:
condition ? 
(condition ? statement11 : statement22) : 
(condition ? statement33 : statement44) 
==================
-->

<script>
    var a=42
    var b=23
    a>b ? document.write("<h1>a is greatest:"+a+"</h1>") : document.write("<h1>b is greatest:"+b+"</h1>")
</script>
