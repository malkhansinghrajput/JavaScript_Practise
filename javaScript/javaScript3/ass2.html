<!-- 
Q.9 Write a program accepts 4 digits no. and display the no. in reverse order.
-->

<script>
    var num=7896
    var rem=0
    var rev=0

    rem=num%10 //4
    rev=rev*10+rem //0+4=4
    num=parseInt(num/10)//123

    rem=num%10 //3
    rev=rev*10+rem //4*10+3=43
    num=parseInt(num/10)//12

    rem=num%10 //2
    rev=rev*10+rem //43*10+2=432
    num=parseInt(num/10)//1

    rem=num%10 //1
    rev=rev*10+rem //432*10+1=4321
    num=parseInt(num/10)//0

    document.write("<h1>Reverse is:"+rev+"</h1>")
    
</script>
