<!-- 
While Loop 
-->

<script>
       // print Hello World Five Time 
       var i = 1
       while(i<=5){
              document.write("<h2>Hello World</h2>")
              i++;
       }
       document.write("<hr>")

       // find a number from 1 to 50 there is divisble by 5 and odd nuber

       var a = 1
       while(a <= 50){

              if( a%2!=0 && a%5==0){
                     document.write("<h3>"+a+" is Divisble by 5 and Odd Number</h3>")
              }
              a++;
       }
</script>
