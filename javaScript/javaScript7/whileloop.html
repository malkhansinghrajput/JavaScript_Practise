while loop:
-->

<script>
    //print hello world five times
    var a=1
    while (a<=5) {
        document.write("<h1>Hello World:"+a+"</h1>")
        ++a
    }
    document.write("<hr>")

    //find a number between 1 to 50 which is divisible by 5 and odd.
    var a=1
    while (a<=50) {
        if (a%2!=0 && a%5==0) {
            document.write("<h1>Number is:"+a+"</h1>")
        }
        ++a
    }


</script>
