<!-- 
Variable Hoisting: is JavaScript's default behavior of moving all declarations to the top of the current scope (to the top of the current script or the current function).
-->

<script>
    var a = "Hello World"
    document.write("<h1>a is:"+a+"</h1>")
    function show()
    {
        document.write("<h1>a is:"+a+"</h1>")
        var a = "Good Morning"
        document.write("<h1>a is:"+a+"</h1>")
    }
    show()
