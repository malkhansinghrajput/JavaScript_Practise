<script>
  var empdetail = ["Malkhan singh dewda", 251 , "Full-stack developer" , 45000.22 , "malkhansingh@gmail.com" ,true]

  document.write("<h3>Single data : "+empdetail[4]+"</h3>")

for(let a = 0; a<empdetail.length; a++){
