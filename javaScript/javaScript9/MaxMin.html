<script>
    var studmarks = [78,56,90,45,66,88]
    var max=studmarks[0]
    var min=studmarks[0]

    for (const a in studmarks) {
        //78<90
        //90<88
        if (max<studmarks[a]) {
            max=studmarks[a] //90
        //78>56 
        //56>90   
        //56>45
        //45>88
        }else if (min>studmarks[a]){
            min=studmarks[a] //56 45
        }
    }   
    document.write("<h1>Max is:"+max+" Min is:"+min+"</h1>") 
</script>
