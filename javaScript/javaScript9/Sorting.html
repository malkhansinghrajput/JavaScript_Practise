<!-- 
Sorting:It is used to arrange an array element in ascending or descending order.
-->
<script>
    var studmarks = [78,56,90,45,66,88]

    for(var a=0; a<studmarks.length; a++){
        for(var b=a+1; b<studmarks.length; b++){
            // 78>56
            //[56,78,90,45,66,88]
            //56>45
            //[45,78,90,56,66,88]
            //First Iteration
            //78>56
            //[45,56,90,78,66,88]
            //Second Iteration
            //90>78
            //[45,56,78,90,66,88]
            //78>66
            //[45,56,66,90,78,88]
            //Third Iteration
            //90>78
            //[45,56,66,78,90,88]
            //Fourth Iteration
            //90>88
            //[45,56,66,78,88,90]
            //Fivth Iteration
            if (studmarks[a]<studmarks[b]) {
                var temp = studmarks[a]
                studmarks[a] = studmarks[b]
                studmarks[b] = temp
            }
        }
    }

    document.write("<h1>"+studmarks+"</h1>")
