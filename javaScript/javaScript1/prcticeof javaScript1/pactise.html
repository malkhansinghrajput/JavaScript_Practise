<!-- 
Type Conversion:It is a mechanism which is used to convert one type of data reference into another data reference.
-->

<script>
    // String into number
    var age = "23"
    document.write("<h1> value of age : ",age,"</h1>")
    document.write("<h1>Type of age : ",typeof(age),"</h1><hr>")

     var age = parseInt(age)
    document.write("<h1> value of age : ",age,"</h1>")
    document.write("<h1>Type of age : ",typeof(age),"</h1><hr>")

   // String into float
   var salary = "1234.113"
    document.write("<h1> Value of salary : ",salary,"</h1>")
    document.write("<h1> Type of salary : ",typeof(salary),"</h1><hr>")

    var salary = parseFloat(salary)
    document.write("<h1> Value of salary : ",salary,"</h1>")
    document.write("<h1> Type of salary : ",typeof(salary),"</h1><hr>")

    //we can convert only numric string into number

    var gender = "Male"
       document.write("<h1> value of gender : ",gender,"</h1><hr>")
       document.write("<h1>Type of Gender : ",typeof(gender),"</h1><hr>")

    var gender = parseInt(gender)
       document.write("<h1> value of gender : ",gender,"</h1><hr>")
       document.write("<h1>Type of Gender : ",typeof(gender),"</h1><hr>")

    salary= salary.toString()
          document.write("<h1> Value of salary : ",salary,"</h1>")
           document.write("<h1> Type of salary : ",typeof(salary),"</h1><hr>")

    age= age.toString()
          document.write("<h1> Value of salary : ",age,"</h1>")
           document.write("<h1> Type of salary : ",typeof(age),"</h1><hr>")

       
</script>
