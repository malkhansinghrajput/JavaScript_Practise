<!-- Type Conversion:It is a mechanism which is used to convert one type of data reference into another data reference. -->

<script>
       // String into int
       var age = "32"
       document.write("<h1>value of age: "+age+"</h1>")
       document.write("<h1>Datatype of age: "+typeof(age)+"</h1>")

        age = parseInt(age)
       document.write("<h1>Value of age: "+age+"</h1>")
       document.write("<h1>Datatype of age: "+typeof(age)+"</h1><hr>")

       // float to string

var salary="4556.34"
document.write("<h1>value of salary:"+salary+"</h1>")
document.write("<h1>Datatype of salary: "+typeof(salary)+"</h1>")

salary=parseFloat(salary)
document.write("<h1>Value of salary: "+salary+"</h1>")
document.write("<h1>Datatype of salary: "+typeof(salary)+"</h1><hr>")

// Note: we can convert only numeric String into number

var Gender="male"
document.write("<h1>value of gender: "+Gender+"</h1>")
document.write("<h1>Datatype of gender: "+typeof(Gender)+"</h1>")

Gender=parseInt(Gender)
document.write("<h1>value of Gender: "+Gender+"</h1>")
document.write("<h1>Datatype of Gender: "+typeof(Gender)+"</h1><hr>")

salary=salary.toString()
document.write("<h1>value of salary: "+salary+"</h1>")
document.write("<h1>Datatype of salary: "+typeof(salary)+"</h1><hr>")

age=age.toString()
document.write("<h1>value of age: "+age+"</h1>")
document.write("<h1>Datatype of age: "+typeof(age)+"</h1><hr>")
</script>
