<!-- 
Right Shift (>>)
Left Shift (<<)
-->

<script>
    var r = 16>>2
    document.write("<h1>Right Shift 16>>2 is:"+r+"</h1>")
    r = 16<<2
    document.write("<h1>Left Shift 16<<2 is:"+r+"</h1>")
    r = 39>>2
    document.write("<h1>Right Shift 39>>2 is:"+r+"</h1>")
    r = 39<<2
    document.write("<h1>Left Shift 39<<2 is:"+r+"</h1>")
    r = 39>>3
    document.write("<h1>Right Shift 39>>3 is:"+r+"</h1>")
    r = 39<<3
    document.write("<h1>Left Shift 39<<3 is:"+r+"</h1>")
    r = 97<<2
    document.write("<h1>Left Shift 97<<2 is:"+r+"</h1>")
    r = 97>>2
    document.write("<h1>Right Shift 97>>2 is:"+r+"</h1>")
    r = 16&4
    document.write("<h1>Bitwise AND 16&4 is:"+r+"</h1>")
    r = 16|4
    document.write("<h1>Bitwise OR 16|4 is:"+r+"</h1>") 
</script>
