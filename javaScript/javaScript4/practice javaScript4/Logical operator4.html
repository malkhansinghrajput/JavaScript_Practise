<script>
      var r = 2>3 && 2<3
          document.write("<h1>Value of r : "+r+"</h1>")
          r = 2>3 || 2<3
          document.write("<h1>Value of r : "+r+"</h1>")
          r = !(2>3) && 2<3
          document.write("<h1>Value of r : "+r+"</h1>")

          r = !(2==4) && !(2>4)

</script>
