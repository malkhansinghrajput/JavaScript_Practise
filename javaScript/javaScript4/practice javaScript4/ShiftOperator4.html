<!-- 
Right Shift : (>>)
Left Shift : (<<) 
-->

<script>
    var m = 8>>2
    document.write("<h1>Right Shift of M : "+m+"</h1>")
    var m = 8<<2
    document.write("<h1>Left Shift of M : "+m+"</h1>")
    var m = 25>>2
    document.write("<h1>Right Shift of M : "+m+"</h1>")
    var m = 25<<4
    document.write("<h1>Left Shift of M : "+m+"</h1>")
    var m = 30<<5 //960
    document.write("<h1>Right Shift of M : "+m+"</h1>")
    var m = 30>>5//0
    document.write("<h1>Lef Shift of M : "+m+"</h1>")
    var m = 14&2
    document.write("<h1>Bitvise Operator 16&2 : "+m+"</h1>")
    var m = 12|3
    document.write("<h1>Bitvise Opertor 12|3: "+m+"</h1>")

</script>
