<!--
User Input:prompt():return string
-->

<script>
    var name = window.prompt("Enter a name")
    document.write("<h1>Name is:"+name+"</h1>")
    document.write("<h1>Data Type is:"+typeof(name)+"</h1><hr>")

    var age = parseInt(prompt("Enter a age"))
    document.write("<h1>Age is:"+age+"</h1>")
    document.write("<h1>Data Type is:"+typeof(age)+"</h1><hr>")
    
    var salary = parseFloat(prompt("Enter a salary"))
    document.write("<h1>Salary is:"+salary+"</h1>")
    document.write("<h1>Data Type is:"+typeof(salary)+"</h1><hr>")
    
</script>
