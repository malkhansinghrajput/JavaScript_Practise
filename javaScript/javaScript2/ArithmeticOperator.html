<script>
    var r = 21/2
    document.write("<h1>Divide is:"+r+"</h1>")
    document.write("<h1>Divide is:"+parseInt(r)+"</h1>")
    r = 21%2
    document.write("<h1>Modulus is:"+r+"</h1>")
    r = 2**4
    document.write("<h1>Power is:"+r+"</h1>")

</script>
