<!-- 
User Input : prompt() : return String 
-->

<script>
      var name = prompt("Enter a Name")
      document.write(`<h1>Salary is : ${name}</h1>`)
      document.write(`<h1>Type of Salary : ${typeof(name)}</h1><hr>`)

      var age = parseInt(prompt("Enter age "))
       document.write(`<h1>Age : ${age}</h1>`)
       document.write(`<h1>Type Of Age : ${typeof(age)} </h1><hr>`)

      var salary = parseFloat(prompt("Enter A salary"))
       document.write(`<h1> Salary : ${salary}</h1>`)
       document.write(`<h1>Type of Salary : ${typeof(salary)}</h1><hr>`)
</script>
