<!-- 
 Switch Case :- it s used to chose one option from multiple option
   -->

   <script> 
       var num = parseInt(prompt("Chosse a number b/w 0-7"))
        var day = ""
         switch (num) {
              case 1:
                     day="Monday is Working Day"
                      break;
               case 2:
                     day="Tuesday is Working Day"
                      break;
               case 3:
                     day="wensday is Working Day"
                      break;
               case 4:
                     day="Thuesday is Working Day"
                      break;
               case 5:
                     day="Friday is Working Day"
                      break;
               case 6:
                     day="Saturday is Working Day"
                      break;
               case 7:
                     day="Monday is Working Day"
                      break;                        
              default:
                     day="Please Chosse Right number"
                     break;
         }
             document.write(`${day}`)
   </script>
