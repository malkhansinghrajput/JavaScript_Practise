<!-- 
Q.14 Write a program to perform all arithmetic operations according to user choice (for ex-for addition
press ‘+’…) by using switch case.
-->

<script>
   var first_num = parseInt(prompt("Enter Your First Number"))
   var second_num = parseInt(prompt("Enter your Second Number"))
   var task = prompt("Enter your Choise '+' for Addition '-' for Subtraction '/' for Division '*' for Multiplication '%' for Reminder ")

   switch (task) {
      case '+': document.write(`<h1>Addition of ${first_num} + ${second_num} = ${first_num + second_num}</h1>`)
         break;
      case '-': document.write(`<h1>Subtraction of ${first_num} - ${second_num} = ${first_num - second_num}</h1>`)
         break;
      case '/': document.write(`<h1>Division of ${first_num} / ${second_num} = ${first_num / second_num}</h1>`)
         break;
      case '*': document.write(`<h1>Multiplication of ${first_num} * ${second_num} = ${first_num * second_num}</h1>`)
         break;
      case '%': document.write(`<h1>Reminder of ${first_num} % ${second_num} = ${first_num % second_num}</h1>`)
         break;        
      default: document.write(`<h1>Please choose valid Input</h1>`)
         break;
   }
</script>
