<!-- 
Switch Case:It is used to choose one from multiple option.
-->

<script>
    var num = parseInt(prompt("Enter a number between 1 to 7"))
    document.write("<h1>DataType is:"+typeof(num)+"</h1>")
    var day = ""
    switch (num) 
    {
        case 1:
            day = "Monday is a working day!"
            break;
        case 2:
            day = "Tuesday is a working day!"
            break;
        case 3:
            day = "Wednesday is a working day!"
            break;
        case 4:
            day = "Thursday is a working day!"
            break;
        case 5:
            day = "Friday is a working day!"
            break;
        case 6:
            day = "Saturday is a  holiday!"+"<br>"
            //break;
        case 7:
            day = day + "Sunday is a  holiday!"
            break;
        default:
            day = "Please choose correct option"
            break;
    }
    document.write("<h1>Day is:"+day+"</h1>")
</script>
