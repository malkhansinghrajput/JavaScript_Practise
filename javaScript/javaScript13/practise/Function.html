<!-- 
Function: It is a block of statement or code which perform a particular task.
Syntax: 
function func_name(arg) {
    ....statement
    return data
} 
    ===============
   on the basis of argument and return type function are classified into 4 type :
   1.Type 
   function without return type and without arguments
   2.Type
   function without return type and with argument 
   3.Type
   function with return type and without argument
   4.Type 
   function with return type and with Argument
 =======
-->
<script>
    // Type 1
    function greting() {
       document.write("<h1>Jay Shree Ram</h1>")
    }
    greting()

    // Type 2
    function Add(a,b) {
        document.write("<h1>Add = "+(a+b)+"</h1>")
    }
    Add(5,6)

    // Type 3
    function multiply() {
        return c = a * b;
    }

    var a = 5;
    var b = 5;
    var result = multiply()
    document.write("<h1>Multliplicaton = "+result+"</h2>")

    // Type 4
    function cube (a) {
        return a*a*a
    }
    document.write("<h1>Cube is = "+cube(5)+"</h1>")
</script>
