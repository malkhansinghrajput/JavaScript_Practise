<!-- 
Map Function :
map() creates a new array from calling a function for every array element.
map() does not execute the function for empty elements.
map() does not change in original array.
-->

<script>
    var studmarks = [23,54,32,68,75,75]
    var newarr = studmarks.map((marks,index)=>marks+5)
    console.log(studmarks)
    console.log(newarr)
</script>
