<!-- 
Filter : 
The Filter() method creates a new array fillled with element that pass a test provided by a function .
The filter() method does not execute the function for empty element 
The filter() method does not change the original array.
-->

<script>

var product = ["shoes","T-Shirt","Jeans","Watch"]
var newArr = product.filter((product) => product != "Jeans")
console.log(product)
console.log(newArr)

var num = [2,4,3,5,6,8,9,1,4]
var even = num.filter((num) => num % 2 == 0)
console.log(even)
console.log(num)
</script>
