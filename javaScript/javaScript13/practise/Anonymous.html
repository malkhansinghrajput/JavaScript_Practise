<!-- 
Anonymous function (Variable function) : function without name
Syntax :
 var f1 = function(){
    ......Statement
    return data 
}  
-->
<script>
var greeting = function(name){
    document.write(`<h1>Hello ${name}</h1>`)
}

greeting("malkhan singh dewda")

var add = function(a,b){
  var c = document.write(`<h1>C = ${a*b}</h1>`)
  return c
}
add(5,78)
</script>
