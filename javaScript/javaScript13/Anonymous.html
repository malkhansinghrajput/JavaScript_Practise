<!-- 
Anonymous Function(Variable Function):Function without name.
Syntax:
var f1 = function(){
    ...statements
    return data
}
f1()
-->
<script>
    var greeting = function(){
        document.write("<h1>Good Morning</h1>")
    }
    greeting()

    var add = function(a,b){
        var c = a+b 
        return c 
    }
    document.write("<h1>Addition is:"+add(23,34)+"</h1>")

</script>
