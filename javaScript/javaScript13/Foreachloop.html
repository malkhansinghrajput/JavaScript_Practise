<!-- 
foreach loop:The forEach() array method loops through any array, executing a provided function once for each array element in ascending index order. This function is referred to as a callback function.
-->

<script>
    var studmarks = [45,56,67,78,89]
    studmarks.forEach((value,index)=>document.write("<h1>Value:"+value+" Index:"+index+"</h1>"))

    studmarks.forEach(function(value,index){ 
        document.write("<h1>Value:"+value+" Index:"+index+"</h1>")
    })
    document.write("<hr>")

    var empdetails = ["Rahul Sharma","rahulsharma@gmail.com",232,34567.34]
    empdetails.forEach((value,index)=>document.write("<h1>Value:"+value+" Index:"+index+"</h1>"))

    empdetails.forEach(function(value,index){ 
        document.write("<h1>Value:"+value+" Index:"+index+"</h1>")
    })
</script>
